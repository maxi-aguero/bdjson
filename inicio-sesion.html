<body>
		
	

<div class="container">
    <div class="form-content">
        
        <h2 id="title">Iniciar Sesion</h2>
        
        <form id="inicioSesionForm">
            <div class="imput-group">
               
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email"required/>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"class="form-control" name="contrasenia" id="password" placeholder="Contraseña"required/>
                </div>
                <p>Olvidaste tu contraseña <a href="#">click</a></p>

            </div>
                <div class="btn field">
                    <button class="signIn" type="submit">Iniciar Sesion</button>
                    <a href="./registrese.html"><button id="signUp" type="button" class="disable">Registrarse</button></a>
                    <a href="./index.html"><button id="signUp" type="button" class="disable">Inicio</button></a>
                    
                </div>              
        </form>
    </div>
</div>
